<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script  src="./script.js" defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script> 
    
    <title>Pokemon Battle</title>
</head>
<body>
    <center><img class="logo" title="Reset Game" src="https://www.freepnglogos.com/uploads/gotta-catch-em-all-transparent-pokemon-logo-11.png" alt="Pokemon"></center>
</header>

<main>
    <div class="instructions">
        <p>Choose your Pokemon</p>
        </div>
<section class="characters"></section>
<section class="stadium">
    <section class="enemy"></section>
    <section class="hero"></section>
</section>
<ul class="attack-list"></ul>
</main>

<div class="audio">
    <audio class="sfx"></audio>
    <audio class="music" loop></audio>
</div>

<div class="modal-out">
    <div class="modal-in">
        <header></header>
        <section></section>
        <footer></footer>
    </div>
</div>

</body>
</html>
